{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT THE RECORD</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<center>
    <h1>EDIT THE RECORD</h1>

    <hr/>
<form method="POST" action="/update/{{EmpModel.id}}">
    {% csrf_token %}
    <table border="1" class="blueTable">
        <tr>
        <td>Emp Id</td>
        <td><input type="text"  name="id" value="{{EmpModel.id}}" readonly></td>
    </tr>
    <tr>
        <td>Employee Name</td>
        <td><input type="text"  name="empname" value="{{EmpModel.empname}}"></td>
    </tr>
     <tr>
        <td>Email</td>
        <td><input type="text"  name="email" value="{{EmpModel.email}}"></td>
    </tr>
     <tr>
        <td>Occupation</td>
        <td><input type="text"  name="occupation" value="{{EmpModel.occupation}}"></td>
    </tr>
        <tr>
        <td>Emp-Sal</td>
        <td><input type="text"  name="empsal" value="{{EmpModel.empsal}}"></td>
    </tr>
     <tr>
        <td>Gender</td>
        <td><input type="text" name="gender" value="{{EmpModel.gender}}"></td>
    </tr>
     <tr>
        <td>Address</td>
        <td><input type="text"  name="address" value="{{EmpModel.address}}"></td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Upadte Record">
        </td>
          <td>{% if messages %}
        {% for mess in messages %}
        <b style="color: green;">{{mess}}</b>
        {% endfor %}
        {% endif %}</td>
    </tr>

</table>
<a href="{% url 'showemp' %}" class="button button1">Home Page</a>

</form>
</center>
</body>
</html>
