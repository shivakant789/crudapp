<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crud App with postgresql</title>
</head>
<body>
<center>
    <h1>How to do crud application with postgresql with django</h1>
    <h1>Django web Tutorials</h1>
    <hr/>
    <form method="POST">
       {% csrf_token %}
        <table border="1">
    <tr>
        <td>Emp Id</td>
        <td><input type="text" placeholder="Enter ID.." name="id"></td>
    </tr>
    <tr>
        <td>Employee Name</td>
        <td><input type="text" placeholder="Enter Employee Name.." name="empname"></td>
    </tr>
     <tr>
        <td>Email</td>
        <td><input type="text" placeholder="Enter Email.." name="email"></td>
    </tr>
     <tr>
        <td>occupation</td>
        <td><select name="occupation">
            <option selected disabled="true">---Select Occupation</option>
            <option value="Manager">Manager</option>
            <option value="HR">HR</option>
            <option value="Sales">Sales Manager</option>
        </select>
        </td>
    </tr>
     <tr>
        <td>empsal</td>
        <td><input type="text" placeholder="empsal.." name="empsal"></td>
    </tr>
     <tr>
        <td>Gender</td>
        <td><input type="radio"  name="gender" value="M">Male |
            <input type="radio"  name="gender" value="F">Female</td>
    </tr>
     <tr>
        <td>Address</td>
        <td><input type="text" placeholder="address.." name="address"></td>
    </tr>
      <tr>

        <td><input type="submit" value="Insert"/></td>
         <td>{% if messages %}
        {% for mess in messages %}
        <b style="color: green;">{{mess}}</b>
        {% endfor %}
        {% endif %}</td>
    </tr>
        </table>
<a href="{% url 'showemp' %}">Home Page</a>
</form>


</center>
</body>
</html>
